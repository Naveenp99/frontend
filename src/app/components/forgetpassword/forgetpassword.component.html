
<mat-card class="card">
    <h1>
        <span class="blue">F</span>
        <span class="red">U</span>
        <span class="purple">N</span>
        <span class="blue">D</span>
        <span class="green">O</span>
        <span class="red">O</span>
    </h1>
<h3 style="text-align: center;"><span class="blue">Hi User</span></h3>
    <form class="example-form">

        <mat-form-field class="example-full-width" appearance="outline" class="line">
            <mat-label class="labelColor">Enter your Email</mat-label>
            <input matInput [formControl]="email" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        </form>
        <br>
       
        <div class="example-button-row">
          <span>Forgot Password?<button mat-raised-button color="primary" (click)="OnForgetPasswordForm()">Next</button></span>
        </div>
